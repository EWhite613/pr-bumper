language: node_js
sudo: false
node_js:
  - '5.3'

branches:
  except:
    - /^v[0-9\.]+/

before_install:
  - npm install -g coveralls

after_install:
  - ./bin/cli.js check

after_success:
  - cat coverage/lcov.info | coveralls

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

env:
  matrix:
    - CXX=g++-4.8
  global:
    secure: 

before_deploy:
  - ./bin/cli.js bump

deploy:
  provider: npm
  email: adam.meadows@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    tags: false

